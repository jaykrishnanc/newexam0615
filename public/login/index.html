<h2 class="col-md-6 col-md-offset-4" >Login</h2><br /><br /><br /><br />
<div ng-controller="LoginController">
    <form novalidate class="form-horizontal col-md-6 col-lg-offset-3">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
            <input type="text" ng-model="user.name" placeholder="UserName"/><br /><br />
            </div>
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
            <input type="password" ng-model="user.pwd" placeholder="Password"/><br /><br />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <input type="button" ng-click="reset()" value="Reset" class="btn btn-danger"/>&nbsp&nbsp
            <input type="submit" ng-click="Login(user)" value="Login" class="btn btn-success"/>
        </div>
        </div>
    </form>

</div>
